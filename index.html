<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="teli" />

    <title>helium-tax</title>

    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <header>
      <h1>helium-tax</h1>
    </header>

    <main>
      <p>
        Tell me your hotspot network address (<i
          ><a href="https://explorer.helium.com/hotspots">find it here</a>):
        </i>
      </p>

      <form>
        <input
          name="address"
          type="text"
          maxlength="100"
          required
          placeholder="Hot spot address"
        />
        <button type="submit" name="submit">Do some taxes</button>
      </form>

      <div id="progress">
        <div class="loader"></div>
        <span id="current">test</span>
      </div>
    </main>
  </body>
</html>
